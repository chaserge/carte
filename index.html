<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des √âquipements Urbains - Visualisation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #2C3E50;
            font-size: 24px;
            margin: 0;
        }
        
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .admin-btn {
            background: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #2C3E50;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .container {
            display: flex;
            height: 100vh;
            padding-top: 70px;
            gap: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
        }
        
        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        
        .map-container {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .filters {
            margin-bottom: 25px;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C3E50;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #E8E8E8;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            transition: all 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #3498DB;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .legend {
            background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .legend h3 {
            margin-bottom: 15px;
            color: #2C3E50;
            font-size: 16px;
            text-align: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .legend-item:hover {
            transform: translateX(5px);
        }
        
        .legend-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .equipment-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .equipment-item {
            background: linear-gradient(135deg, #FFFFFF 0%, #F8F9FA 100%);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 12px;
            border-left: 4px solid #3498DB;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .equipment-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .equipment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .equipment-type {
            font-weight: 600;
            color: #2C3E50;
            font-size: 16px;
        }
        
        .equipment-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-operational {
            background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%);
            color: white;
        }
        
        .status-maintenance {
            background: linear-gradient(135deg, #F39C12 0%, #E67E22 100%);
            color: white;
        }
        
        .status-broken {
            background: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);
            color: white;
        }
        
        .equipment-address {
            font-size: 13px;
            color: #7F8C8D;
            margin-top: 5px;
        }
        
        .equipment-details {
            margin-top: 10px;
            font-size: 12px;
            color: #95A5A6;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #E8E8E8;
            border-radius: 25px;
            font-size: 14px;
            background: white;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3498DB;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .summary-stats {
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-stats h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding-top: 120px;
            }
            
            .sidebar {
                width: 100%;
                max-height: 300px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .stats {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó∫Ô∏è √âquipements Urbains - Chartres</h1>
        <div class="header-controls">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-dot" style="background: #2ECC71;"></div>
                    <span id="operationalCount">0</span> Op√©rationnels
                </div>
                <div class="stat-item">
                    <div class="stat-dot" style="background: #F39C12;"></div>
                    <span id="maintenanceCount">0</span> Maintenance
                </div>
                <div class="stat-item">
                    <div class="stat-dot" style="background: #E74C3C;"></div>
                    <span id="brokenCount">0</span> En panne
                </div>
            </div>
            <a href="admin.html" class="admin-btn">üîß Administration</a>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="summary-stats">
                <h3>üìä Statistiques</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalEquipments">0</div>
                        <div class="stat-label">Total √©quipements</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="operationalPercent">0%</div>
                        <div class="stat-label">Taux op√©rationnel</div>
                    </div>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Rechercher une adresse...">
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="typeFilter">Type d'√©quipement :</label>
                    <select id="typeFilter">
                        <option value="all">Tous les types</option>
                        <option value="traffic_light">üö¶ Feux tricolores</option>
                        <option value="street_light">üí° √âclairage public</option>
                        <option value="flash_light">‚ö†Ô∏è Feux √† √©clats</option>
                        <option value="roundabout">üîÑ Giratoires</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="statusFilter">Statut :</label>
                    <select id="statusFilter">
                        <option value="all">Tous les statuts</option>
                        <option value="operational">‚úÖ Op√©rationnel</option>
                        <option value="maintenance">‚ö†Ô∏è Maintenance √† pr√©voir</option>
                        <option value="broken">‚ùå En panne</option>
                    </select>
                </div>
            </div>
            
            <div class="legend">
                <h3>üé® L√©gende</h3>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #2ECC71;">üö¶</div>
                    <span>Feux tricolores</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #3498DB;">üí°</div>
                    <span>√âclairage public</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #F39C12;">‚ö†Ô∏è</div>
                    <span>Feux √† √©clats</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #9B59B6;">üîÑ</div>
                    <span>Giratoires</span>
                </div>
            </div>
            
            <div class="equipment-list" id="equipmentList">
                <!-- Les √©quipements seront ajout√©s ici -->
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // Initialisation de la carte centr√©e sur Chartres
        const map = L.map('map').setView([48.4469, 1.4889], 13);
        
        // Ajout du fond de carte avec style sombre
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
        
        // Stockage des √©quipements (simulation de donn√©es depuis une API)
        let equipments = [
            {
                id: 1,
                type: 'traffic_light',
                address: 'Place Ch√¢telet, Chartres',
                lat: 48.4475,
                lng: 1.4883,
                status: 'operational',
                lastUpdate: '2025-06-01',
                priority: 'high'
            },
            {
                id: 2,
                type: 'street_light',
                address: 'Rue de la R√©publique, Chartres',
                lat: 48.4462,
                lng: 1.4895,
                status: 'maintenance',
                lastUpdate: '2025-05-28',
                priority: 'medium'
            },
            {
                id: 3,
                type: 'flash_light',
                address: 'Avenue Jehan de Beauce, Chartres',
                lat: 48.4456,
                lng: 1.4901,
                status: 'broken',
                lastUpdate: '2025-05-30',
                priority: 'high'
            },
            {
                id: 4,
                type: 'roundabout',
                address: 'Rond-point des √âpars, Chartres',
                lat: 48.4489,
                lng: 1.4912,
                status: 'operational',
                lastUpdate: '2025-06-02',
                priority: 'low'
            },
            {
                id: 5,
                type: 'traffic_light',
                address: 'Carrefour Rue Saint-Pierre, Chartres',
                lat: 48.4445,
                lng: 1.4877,
                status: 'operational',
                lastUpdate: '2025-06-01',
                priority: 'high'
            },
            {
                id: 6,
                type: 'street_light',
                address: 'Boulevard Chasles, Chartres',
                lat: 48.4423,
                lng: 1.4856,
                status: 'broken',
                lastUpdate: '2025-05-29',
                priority: 'medium'
            }
        ];
        
        let markers = {};
        
        // Configuration des couleurs et ic√¥nes
        const statusColors = {
            operational: '#2ECC71',
            maintenance: '#F39C12',
            broken: '#E74C3C'
        };
        
        const typeIcons = {
            traffic_light: 'üö¶',
            street_light: 'üí°',
            flash_light: '‚ö†Ô∏è',
            roundabout: 'üîÑ'
        };
        
        const typeNames = {
            traffic_light: 'Feux tricolores',
            street_light: '√âclairage public',
            flash_light: 'Feux √† √©clats',
            roundabout: 'Giratoire'
        };
        
        const statusNames = {
            operational: 'Op√©rationnel',
            maintenance: 'Maintenance √† pr√©voir',
            broken: 'En panne'
        };
        
        // Fonction pour cr√©er un marqueur personnalis√©
        function createCustomIcon(type, status) {
            const color = statusColors[status];
            const pulseClass = status === 'broken' ? 'animate-pulse' : '';
            return L.divIcon({
                html: `<div style="background-color: ${color}; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.3); font-size: 18px; ${status === 'broken' ? 'animation: pulse 2s infinite;' : ''}">${typeIcons[type]}</div>`,
                className: 'custom-div-icon',
                iconSize: [35, 35],
                iconAnchor: [17, 17]
            });
        }
        
        // Affichage des √©quipements sur la carte
        function displayEquipments() {
            // Nettoyer les marqueurs existants
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};
            
            // Filtrer les √©quipements
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredEquipments = equipments.filter(eq => {
                const matchesType = typeFilter === 'all' || eq.type === typeFilter;
                const matchesStatus = statusFilter === 'all' || eq.status === statusFilter;
                const matchesSearch = eq.address.toLowerCase().includes(searchTerm);
                return matchesType && matchesStatus && matchesSearch;
            });
            
            // Ajouter les marqueurs
            filteredEquipments.forEach(equipment => {
                const marker = L.marker([equipment.lat, equipment.lng], {
                    icon: createCustomIcon(equipment.type, equipment.status)
                }).addTo(map);
                
                const priorityEmoji = equipment.priority === 'high' ? 'üî¥' : equipment.priority === 'medium' ? 'üü°' : 'üü¢';
                
                const popupContent = `
                    <div style="text-align: center; min-width: 200px;">
                        <h3 style="margin-bottom: 10px; color: #2C3E50;">${typeIcons[equipment.type]} ${typeNames[equipment.type]}</h3>
                        <p style="margin-bottom: 8px;"><strong>üìç Adresse:</strong><br>${equipment.address}</p>
                        <p style="margin-bottom: 8px;"><strong>üìä Statut:</strong><br><span class="equipment-status status-${equipment.status}" style="padding: 5px 10px; border-radius: 15px; font-size: 12px;">${statusNames[equipment.status]}</span></p>
                        <p style="margin-bottom: 8px;"><strong>üìÖ Derni√®re mise √† jour:</strong><br>${equipment.lastUpdate}</p>
                        <p><strong>‚ö° Priorit√©:</strong> ${priorityEmoji} ${equipment.priority.toUpperCase()}</p>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                markers[equipment.id] = marker;
            });
            
            // Mettre √† jour la liste et les statistiques
            updateEquipmentList(filteredEquipments);
            updateStatistics();
        }
        
        // Mise √† jour de la liste des √©quipements
        function updateEquipmentList(filteredEquipments) {
            const listContainer = document.getElementById('equipmentList');
            listContainer.innerHTML = '';
            
            filteredEquipments.forEach(equipment => {
                const item = document.createElement('div');
                item.className = 'equipment-item';
                
                const priorityEmoji = equipment.priority === 'high' ? 'üî¥' : equipment.priority === 'medium' ? 'üü°' : 'üü¢';
                
                item.innerHTML = `
                    <div class="equipment-header">
                        <div class="equipment-type">${typeIcons[equipment.type]} ${typeNames[equipment.type]}</div>
                        <div class="equipment-status status-${equipment.status}">${statusNames[equipment.status]}</div>
                    </div>
                    <div class="equipment-address">üìç ${equipment.address}</div>
                    <div class="equipment-details">
                        üìÖ MAJ: ${equipment.lastUpdate} | ‚ö° ${priorityEmoji} ${equipment.priority.toUpperCase()}
                    </div>
                `;
                
                // Clic pour centrer sur l'√©quipement
                item.addEventListener('click', () => {
                    map.setView([equipment.lat, equipment.lng], 16);
                    markers[equipment.id].openPopup();
                });
                
                listContainer.appendChild(item);
            });
        }
        
        // Mise √† jour des statistiques
        function updateStatistics() {
            const operational = equipments.filter(eq => eq.status === 'operational').length;
            const maintenance = equipments.filter(eq => eq.status === 'maintenance').length;
            const broken = equipments.filter(eq => eq.status === 'broken').length;
            const total = equipments.length;
            const operationalPercent = Math.round((operational / total) * 100);
            
            document.getElementById('operationalCount').textContent = operational;
            document.getElementById('maintenanceCount').textContent = maintenance;
            document.getElementById('brokenCount').textContent = broken;
            document.getElementById('totalEquipments').textContent = total;
            document.getElementById('operationalPercent').textContent = `${operationalPercent}%`;
        }
        
        // Event listeners pour les filtres et la recherche
        document.getElementById('typeFilter').addEventListener('change', displayEquipments);
        document.getElementById('statusFilter').addEventListener('change', displayEquipments);
        document.getElementById('searchInput').addEventListener('input', displayEquipments);
        
        // Auto-refresh toutes les 30 secondes (pour simuler les mises √† jour en temps r√©el)
        setInterval(() => {
            // Simulation de changements de statut al√©atoires
            const randomEquipment = equipments[Math.floor(Math.random() * equipments.length)];
            if (Math.random() < 0.1) { // 10% de chance de changement
                const statuses = ['operational', 'maintenance', 'broken'];
                randomEquipment.status = statuses[Math.floor(Math.random() * statuses.length)];
                randomEquipment.lastUpdate = new Date().toISOString().split('T')[0];
                displayEquipments();
            }
        }, 30000);
        
        // Initialisation
        displayEquipments();
    </script>
</body>
</html>
